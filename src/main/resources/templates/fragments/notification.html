<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- templates/fragments/toast.html -->
    <div th:fragment="toastFragment(errorMessage, successMessage)">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div th:if="${errorMessage}" id="errorToast" class="toast align-items-center text-white bg-danger border-0 " role="alert" aria-live="assertive" aria-atomic="true" >
                <div class="d-flex align-content-center justify-content-between">
                    <div class="toast-body" th:text="${errorMessage}"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>

                </div>
            </div>

            <div th:if="${successMessage}" id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" >
                <div class="d-flex">
                    <div class="toast-body" th:text="${successMessage}"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/notification.js}" type="text/javascript"></script>

</body>
</html>
